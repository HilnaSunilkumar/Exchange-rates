<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ExRates</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/css/bluesteel-theme.css"
      rel="stylesheet"
      type="text/css"
    />

    <script async="" src="assets/js/analytics.js"></script>
    <script src="assets/js/modernizr-latest.js" type="text/javascript"></script>

    <script src="assets/js/grunticon.loader.js"></script>
    <script>
      grunticon(["/css/icons.data.png.css", "/css/icons.fallback.css"]);
    </script>
    <script src="assets/js/angular.min.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <app-root></app-root>
    <script src="assets/js/jquery1.11.1.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
    <script src="assets/js/modal.js" type="text/javascript"></script>
    <script src="assets/js/sticky-tables.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="assets/js/ekko-lightbox.min.js"
    ></script>
    <script
      src="assets/js/t4-nav-controller.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function ($) {
        // delegate calls to data-toggle="lightbox"
        $(document).delegate(
          '*[data-toggle="lightbox"]:not([data-gallery="navigateTo"])',
          "click",
          function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
          }
        );
        $('a[data-click="false"]').click(function (e) {
          e.preventDefault();
          var target = $(this).data("target");
          $(target).click();
        });
      });
    </script>
    <script type="text/javascript" src="assets/js/track_downloads.js"></script>
  </body>
</html>
